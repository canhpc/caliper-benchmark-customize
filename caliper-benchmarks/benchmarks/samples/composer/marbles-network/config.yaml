---
test:
  name: Composer Performance test
  description: This is an example Composer performance test
  clients:
    type: local
    number: 1
  rounds:
  - label: marbles-network
    txNumber:
    - 25
    trim: 0
    rateControl:
    - type: fixed-rate
      opts:
        tps: 5
    arguments:
      testAssets: 25
    callback: benchmarks/samples/composer/marbles-network/trade-marble.js
monitor:
  type:
  - docker
  - process
  docker:
    name:
    - all
  process:
  - command: node
    arguments: local-client.js
    multiOutput: avg
  interval: 1
